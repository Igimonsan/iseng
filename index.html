<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Flip Cards</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <!-- Profile Card -->
        <div class="flip-card" id="profileCard">
            <div class="flip-card-inner">
                <div class="flip-card-front profile-front">
                    <div class="profile-image-container">
                        <img src="Assets/img.jpg" alt="Profile" class="profile-image">
                    </div>
                    <div class="profile-info">
                        <div class="profile-name">Igimonsan</div>
                        <div class="profile-title">Orang Gabut</div>
                        <canvas id="spectrum-canvas" style="width: 100%; height: 35px; margin-left:2px; display: block; background: transparent;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Music Player Card -->
        <div class="flip-card" id="musicCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="music-player">
                        <div class="song-info">
                            <div class="song-title" id="songTitle">Space Odyssey</div>
                            <div class="song-artist">Bukan playlist gweh</div>
                        </div>
                        <div style="width: 100%;">
                            <div class="progress-container" id="progressContainer">
                                <div class="progress-bar" id="progressBar"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                        <div class="controls">
                            <button class="control-btn" id="prevBtn">‚èÆ</button>
                            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
                            <button class="control-btn" id="nextBtn">‚è≠</button>
                        </div>
                        <div class="error-message" id="errorMessage"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Companion Control Panel -->
        <div class="companion-panel">
            <button class="companion-btn" data-companion="oneko" title="Oneko Cat">
                <img src="Assets/oneko.png" alt="Oneko"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>üê±</span>';">
            </button>
            <button class="companion-btn" data-companion="Knight_1" title="Knight 1">
                <img src="Assets/Knight_1.png" alt="Knight 1"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>‚öîÔ∏è</span>';">
            </button>
            <button class="companion-btn" data-companion="Knight_2" title="Knight 2">
                <img src="Assets/Knight_2.png" alt="Knight 2"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>üõ°Ô∏è</span>';">
            </button>
            <button class="companion-btn" data-companion="Knight_3" title="Knight 3">
                <img src="Assets/Knight_3.png" alt="Knight 3"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>‚öîÔ∏è</span>';">
            </button>
            <button class="companion-btn" data-companion="Fighter" title="Fighter">
                <img src="Assets/Fighter.png" alt="Fighter"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>üëä</span>';">
            </button>
            <button class="companion-btn" data-companion="Fire_Wizard" title="Fire Wizard">
                <img src="Assets/Fire_Wizard.png" alt="Fire Wizard"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>üî•</span>';">
            </button>
            <button class="companion-btn" data-companion="Lightning_Mage" title="Lightning Mage">
                <img src="Assets/Lightning_Mage.png" alt="Lightning Mage"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>‚ö°</span>';">
            </button>
            <button class="companion-btn" data-companion="Samurai" title="Samurai">
                <img src="Assets/Samurai.png" alt="Samurai"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>üó°Ô∏è</span>';">
            </button>
            <button class="companion-btn" data-companion="Shinobi" title="Shinobi">
                <img src="Assets/Shinobi.png" alt="Shinobi"
                    onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'companion-btn-fallback\'>ü•∑</span>';">
            </button>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
    <script src="script.js"></script>
    <script src="spectre.js"></script>  <!-- Tambahkan ini -->
</body>

</html>
